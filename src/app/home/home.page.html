<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Lista de Compras</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="limparTudo()" [disabled]="lista.length === 0">
        Limpar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- FormulÃ¡rio para adicionar item -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Adicionar item</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome do produto</ion-label>
        <ion-input
          [(ngModel)]="novoItemNome"
          (keyup.enter)="adicionar()">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Quantidade</ion-label>
        <ion-input
          type="number"
          min="1"
          [(ngModel)]="novoItemQuantidade"
          (keyup.enter)="adicionar()">
        </ion-input>
      </ion-item>

      <ion-button
        expand="block"
        class="ion-margin-top"
        (click)="adicionar()">
        Adicionar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Lista -->
  <ion-list *ngIf="lista.length > 0; else semItens">
    <ion-item-sliding *ngFor="let item of lista">
      <ion-item (click)="alternarComprado(item)">
        <ion-checkbox
          slot="start"
          [checked]="item.comprado"
          (ionChange)="alternarComprado(item)">
        </ion-checkbox>

        <ion-label>
          <h2 [ngClass]="{ 'comprado': item.comprado }">
            {{ item.nome }}
          </h2>
          <p>Qtd: {{ item.quantidade }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="remover(item)">
          Remover
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ng-template #semItens>
    <div class="sem-itens">
      <p>Sua lista ainda estÃ¡ vazia. Comece adicionando um item ðŸ˜Š</p>
    </div>
  </ng-template>

</ion-content>
